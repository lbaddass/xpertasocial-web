      link: https://linkedin.com/in/tu-perfil
      name: LinkedIn
    - icon: fontawesome/brands/github
      link: https://github.com/tu-usuario
      name: GitHub
    - icon: fontawesome/solid/paper-plane
      link: mailto:tu-email@ejemplo.com
      name: Email
